<div class="d-flex justify-content-center mt-5">
    <div class="card card-titulo">
        <div class="card-body text-center">
            <h4 class="titulo">INGRESE DATOS DEL EVENTO</h4>
        </div>
    </div>
</div>
<div *ngIf="loading">
    <app-spinner></app-spinner>
  </div>
<div class="container" *ngIf="!loading">
    <div class="row mt-3">
        <div class="col-lg-8 offset-lg-2">
            <div class="card">
                <div class="card-body">
                    <form [formGroup]="eventoForm">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control"  formControlName="nombre" placeholder="Nombre">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control"  formControlName="lugar" placeholder="Lugar">
                        </div>
                        <div class="form-group mb-3">
                            <input type="datetime-local" class="form-control"  formControlName="fecha" placeholder="Fecha">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control"  formControlName="tipo" placeholder="Tipo">
                        </div>

                        <div class="form-group mb-3">
                            <label>Fotografo</label>
                            <select class="form-select" formControlName="fotografo" aria-label="Default select example">
                                <option [value]="fotografo.idField" *ngFor="let fotografo of fotografosDisponibles">{{fotografo.nombre}}</option>
                            </select>
                        </div>
                    </form>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-lg-12">
                    <button style="width: 100%" class="btn btn-dark" (click)="crearEvento()">
                        CREAR
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
