<div class="galeria mt-5">
  <h1>Mi Galeria</h1>
  <div class="linea"></div>
  <div class="container text-center">
    <div class="row row-cols-3">
      <div class="col contenedor-imagenes">
        <div class="imagen mb-5 mt-2" *ngFor="let foto of misFotos" style="text-align: center;">
          <img src="{{foto}}" alt="">
          <a href="{{foto}}" class="btn btn-outline-warning mt-2"> Ver maxima resolucion</a>
        </div>
      </div>
    </div>
  </div>
</div>
